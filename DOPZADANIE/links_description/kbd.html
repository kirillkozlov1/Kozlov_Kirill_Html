    <p> Элемент  &lt;kbd&gt; (от англ. keyboard — клавиатура) используется для обозначения текста, который <br>

       <h3>Синтаксис</h3>

    <p><b>Как отобразится в браузере:</b>(подключил серый фон в стилях для наглядности)</p>
